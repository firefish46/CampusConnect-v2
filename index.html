<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button onclick="showOptions('departmentMenu', this)" class="menu-btn">≡ Study Material</button>
            <button class="menu-btn">📅 Timetable</button>
            <button class="menu-btn">📚 Resources</button>
            <button class="menu-btn">💬 Forums</button>
            <button class="menu-btn">❓ Help</button>
            

            <!-- Found & Lost Buttons -->
            <button onclick="showContent('Found Items')" class="found-btn">Found Stuff</button>
            <button onclick="showContent('Lost Items')" class="lost-btn">Lost Stuff</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1 id="page-title">Campus Connect v2</h1>
            <div id="content-display" class="content-display">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
